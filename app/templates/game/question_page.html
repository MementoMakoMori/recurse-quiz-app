{% extends 'base.html' %}
{% block head %}
<style>

        input[type="radio"]{
        display: none;
        }
    </style>
{% endblock %}
{% block container %}
        <form method="POST" action="{{ url_for('question_page.submit_quiz') }}">
            {% for question in questions %}
            <div class="question mb-4">
                <h1 align="center">{{ question.question_text }}</h1>
                <div class="row">
                    {% for choice in question.choices %}
                    <div class="col-6 g-2">
                        <label class="btn btn-primary d-flex align-items-center justify-content-center">
                            <input type="radio" name="{{ question.id }}" value="{{ choice.id }}" class="answer-btn">
                            {{ choice.choice_text }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <div align="center">
            <button type="submit" class="btn btn-primary align-items-center" >Submit Quiz</button>
            </div>
        </form>

{% endblock %}
